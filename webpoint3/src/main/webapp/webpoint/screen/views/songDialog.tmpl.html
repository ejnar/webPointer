<md-dialog flex-xs="95" layout-fill aria-label="Song">
    <form ng-cloak>
        <md-toolbar>
            <div layout="row" layout-xs="column" class="md-toolbar-tools">
                <div layout="row">
                    <h5 hide-xs>{{song.title}}</h5>
                    <h6 hide-gt-xs>{{song.title}}</h6>
                    <span flex></span>
                    <md-button hide-gt-xs class="md-icon-button" ng-click="cancel()">
                        <md-icon md-menu-align-target class="material-icons md-36">close</md-icon>
                    </md-button>
                </div>
                <span hide-xs flex></span>
                <div hide-xs layout="row">
                    <md-card-content>
                        <div layout="column" layout-align="space-between center">
                            <md-select ng-change="songItemtCtrl_selectedSongList()" placeholder="Add song" class="md-select-css"
                                    ng-model="selectedSongLists"  data-md-container-class="md-container-select-css" multiple>

                                <md-optgroup label="songLists">
                                    <md-option ng-value="item" ng-repeat="item in songLists">{{item.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </div>
                    </md-card-content>
                </div>
                <md-button hide-xs class="md-icon-button" ng-click="cancel()">
                    <md-icon md-menu-align-target class="material-icons ">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="songDialogContent">
                <div layout="row" layout-xs="column">
                    <div flex="25">
                        <h4>Links:</h4>
                        <div ng-repeat="l in song.oLinks" flex>
                            <a href="{{l.url}}" target="blank">{{l.name}}</a>
                        </div>
                    </div>
                    <div flex class="dialogInfo">
                        <h4>Category:</h4><span>{{song.category}}</span>
                        <div ng-repeat="t in song.taggs" flex>
                            <span>{{t}}</span>
                        </div>
                    </div>
                </div>
                <div layout="row" flex>
                    <p class="songtext">{{song.data}}</p>
                </div>
            </div>

        </md-dialog-content>
    </form>
</md-dialog>
