<div id="content" sha-loading-spinner="viewLoading" data-ng-init="mainViewListCtrl_loadPageList()"
     ng-cloak layout-gt-sm="row" layout="column">

    <md-content  flex>
        <md-toolbar layout="row" class="md-hue-2">
            <div class="md-toolbar-tools">
                <h1><a href="/"> Songpoint </a></h1>
            </div>
            <md-menu md-position-mode="target-right target" >
                <md-button aria-label="Open menu" ng-click="$mdMenu.open($event)">
                    <md-icon md-menu-align-target class="material-icons">menu</md-icon>
                </md-button>
                <md-menu-content width="4" >
                    <md-menu-item>
                        <md-button ng-click="mainViewListCtrl_goToSongList()">
                            <div layout="row" flex>
                                <p flex> List songs </p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row" flex>
                                <p flex> About </p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-toolbar>

        <md-list flex>
            <md-subheader class="md-no-sticky">List of songs collections</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="p in items">
                <div class="md-list-item-text" layout="column">
                    <h3>
                        <span class="expandSign" ng-if="p.expanded" ng-click="mainViewListCtrl_clickExpand(p)">-</span>
                        <span class="expandSign" ng-if="!p.expanded" ng-click="mainViewListCtrl_clickExpand(p)">+</span>
                        <a href="" ng-click="mainViewListCtrl_gotoScreen(p.id)" tooltip="Category: {{p.category}}">{{p.name}}</a>
                        <md-checkbox ng-model="p.special">Remove notes</md-checkbox>

                    </h3>
                    <p ng-if="p.expanded" layout="column">
                        <span ng-repeat="part in pageList.pageParts">&nbsp;&nbsp;&bull;&nbsp;{{part.section.title}}</span>
                    </p>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

</div>
