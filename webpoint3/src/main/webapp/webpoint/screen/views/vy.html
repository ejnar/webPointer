<div sha-loading-spinner="viewLoading" data-ng-init="vyCtrl_loadData()" layout="column" ng-cloak>
    <section layout="row" flex>
        <div id="wrap">
            <table>
                <tbody>
                <tr class="vyRow">
                    <td class="sideLeftBtn" ng-click="vyCtrl_left()" keyleft>
                        <i class="material-icons md-48">chevron_left</i>
                    </td>
                    <td class="sideLeftPageBtn" ng-click="vyCtrl_leftPage()"
                        ng-if="pageList.pageParts[currentPart].section.objects.length > 1">
                        <i class="material-icons md-22">chevron_left</i>
                    </td>
                    <td class="vyArea">
                        <div class="vyImgArea" ng-if="pageList.pageParts[currentPart].section.type == 'IMAGE'" >
                            <img class="stretch" alt=""
                                     src="data:image/JPG;base64,{{pageList.pageParts[currentPart].section.objects[currentPage].base64}}">
                        </div>
                        <div class="vyArea" ng-class="fontSize"
                             ng-if="pageList.pageParts[currentPart].section.type == 'TEXT'
                                || pageList.pageParts[currentPart].section.type == 'TEXTCHORDS'"
                             ng-bind-html="pageList.pageParts[currentPart].section.data" />
                    </td>
                    <td class="sideRightPageBtn" ng-click="vyCtrl_rightPage()"
                        ng-if="pageList.pageParts[currentPart].section.objects.length > 1">
                        <i class="material-icons md-22">chevron_right</i>
                    </td>
                    <td class="icon-List">
                        <div ng-click="vyCtrl_toggleSideNavRight1()" class="toggleSideNav" aria-label="List">
                            <i class="material-icons md-24">menu</i>
                        </div>

                    </td>
                    <td class="sideRightBtn" ng-click="vyCtrl_right()" keyright>
                        <i class="material-icons md-48">chevron_right</i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <md-sidenav class="md-sidenav-right"
                        md-component-id="sidenav-right_1"
                        md-whiteframe="24">
                <md-content>
                    <md-subheader class="md-primary">Song list</md-subheader>
                    <md-list layout="column">
                        <md-list-item ng-repeat="p in pageList.pageParts" class="sidenav-list-item" layout="row" >
                            <span ng-click="vyCtrl_clickLNavList($index)"
                                  class="mdl-list_item-primary-content" flex="90">
                                {{p.section.title}}
                            </span>
                            <span ng-click="vyCtrl_moveUpward($index)" flex="10"
                                  class="mdl-list_item-secondary-action" >
                                <i ng-if="$index > 0" class="material-icons md-18">arrow_upward</i>
                                <md-divider></md-divider>
                            </span>
                        </md-list-item>
                    </md-list>
                    <md-button ng-click="vyCtrl_toggleSideNavRight2()"  class="toggleSideNav" aria-label="List">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">settings</i><p class="icon-text">Settings</p>
                        </div>
                    </md-button>
                    <md-button ng-click="vyCtrl_closeSidenav('sidenav-right_1')" >
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">close</i><p class="icon-text">Close</p>
                        </div>
                    </md-button>
                </md-content>
            </md-sidenav>
            <md-sidenav class="md-sidenav-right"
                        md-component-id="sidenav-right_2"
                        md-whiteframe="24">
                <md-content>
                    <md-button ng-click="vyCtrl_goBack()">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">view_list</i><p class="icon-text">Go back to list</p>
                        </div>
                    </md-button>
                    <md-divider ></md-divider>
                    <md-subheader class="md-primary">Text size</md-subheader>
                    <md-list layout="row">
                        <md-list-item ng-repeat="n in [0,1,2,3]" class="sidenav-list-item"
                                      ng-click="vyCtrl_changeSize($index)">
                            <p class="size-text">Size {{$index}}</p>
                        </md-list-item>
                    </md-list>
                    <md-divider></md-divider>
                    <md-input-container class="md-title">
                        <label>Key</label>
                        <md-select ng-model="selectedKey" md-selected-text="vyCtrl_getSelectedKey()">
                            <md-optgroup>
                                <md-option ng-value="key" ng-repeat="key in keys">{{key}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                    <md-button ng-click="vyCtrl_changeKey()">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">straighten</i><p class="icon-text">Change key</p>
                        </div>
                    </md-button>
                    <md-divider ></md-divider>
                    <md-button ng-click="vyCtrl_print()">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">local_printshop</i><p class="icon-text">Print current</p>
                        </div>
                    </md-button>
                    <md-divider ></md-divider>
                    <md-button ng-click="vyCtrl_cleanCash()">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">cached</i><p class="icon-text">Clean cash</p>
                        </div>
                    </md-button>

                    <md-divider ></md-divider>
                    <md-button ng-click="vyCtrl_toggleSideNavRight1()" class="toggleSideNav" aria-label="List">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">menu</i><p class="icon-text">Menu</p>
                        </div>
                    </md-button>
                    <md-button ng-click="vyCtrl_closeSidenav('sidenav-right_2')">
                        <div class="icon-wrapper">
                            <i class="material-icons md-18">close</i><p class="icon-text">Close</p>
                        </div>
                    </md-button>
                </md-content>
            </md-sidenav>

        </div>
    </section>

</div>
