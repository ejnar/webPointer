<div sha-loading-spinner="viewLoading" data-ng-init="vyCtrl_loadData()" layout="column" ng-cloak>
    <section layout="row" flex>
        <div id="wrap">
            <table>
                <tbody>
                <tr class="vyRow">
                    <td class="sideLeftBtn" ng-click="vyCtrl_left()" keyleft>
                        <i class="material-icons md-48">chevron_left</i>
                    </td>
                    <td class="vyArea">
                        <div class="vyArea" ng-class="fontSize" ng-bind-html="pageList.pageParts[currentPart].section.data" />
                    </td>
                    <td class="icon-List">
                        <div ng-click="vyCtrl_toggleSideNavRight1()" class="toggleSideNav" aria-label="List">
                            <i class="material-icons md-24">menu</i>
                        </div>
                        <div ng-click="vyCtrl_toggleSideNavRight2()"  class="toggleSideNav" aria-label="List">
                            <i class="material-icons md-24">settings</i>
                        </div>
                    </td>
                    <td class="sideRightBtn" ng-click="vyCtrl_right()" keyright>
                        <i class="material-icons md-48">chevron_right</i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <md-sidenav class="md-sidenav-right"
                        md-component-id="sidenav-right_1"
                        md-whiteframe="20">
                <md-content>
                    <md-subheader class="md-primary">Pick a song</md-subheader>
                    <md-list layout="column" >
                        <md-list-item ng-repeat="p in pageList.pageParts" class="sidenav-list-item"
                                      ng-click="vyCtrl_clickLNavList($index)" >
                            <div class="md-list-item-text compact">
                                <p>{{p.sectionMeta.title}}</p>
                            </div>
                            <md-divider ></md-divider>
                        </md-list-item>
                    </md-list>
                    <md-button ng-click="vyCtrl_closeSidenav('sidenav-right_1')" class="md-primary">
                        Close
                    </md-button>
                </md-content>
            </md-sidenav>
            <md-sidenav class="md-sidenav-right"
                        md-component-id="sidenav-right_2"
                        md-whiteframe="20">
                <md-content>
                    <md-button ng-click="vyCtrl_goBack()" class="md-primary">&lArr;&nbsp;Go back to list</md-button>
                    <md-divider ></md-divider>
                    <md-subheader class="md-primary">Pick a text size</md-subheader>
                    <md-list layout="row" >
                        <md-list-item ng-repeat="n in [0,1,2]" class="sidenav-list-item"
                                      ng-click="vyCtrl_changeSize($index)" >
                            <p>Size {{$index}}</p>
                        </md-list-item>
                    </md-list>
                    <md-divider ></md-divider>

                    <md-input-container>
                        <label>Key</label>
                        <md-select ng-model="selectedKey" md-selected-text="vyCtrl_getSelectedKey()">
                            <md-optgroup>
                                <md-option ng-value="key" ng-repeat="key in keys">{{key}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                    <a href="" ng-click="vyCtrl_changeKey()">Change</a>
                    <md-divider ></md-divider>
                    <md-button ng-click="vyCtrl_closeSidenav('sidenav-right_2')" class="md-primary">
                        Close
                    </md-button>
                </md-content>
            </md-sidenav>

        </div>
    </section>

</div>
