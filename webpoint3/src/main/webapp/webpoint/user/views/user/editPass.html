<div>
	
	<div ng-if="doSave" >
			<h3 class="page-header">New User</h3>
		</div>
		<div ng-if="!doSave" >
			<h3 class="page-header">Update User</h3>
	</div>
	
	<form role="form" name="userForm" novalidate >	
		
		<div class="row">
			<div class="col-md-6">
				<div class="control-group" 
					ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }" >  
	        		<label class="control-label" for="email">Email:
	        			<span ng-messages="userForm.email.$error" 
	        		 		ng-messages-include="common/views/messages/error.html" ></span> 
	        		</label>
					<div class="controls">  
						<input name="email" type="email"
							class="form-control" ng-model="user.email" required/>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="control-group" 
					ng-class="{ 'has-error' : (userForm.pass.$invalid && !userForm.pass.$pristin) &&  
												(userForm.confirm.$invalid && !userForm.confirm.$pristine) }" >  
	        		<label class="control-label" for="pass_id">Pass:
	        			<span ng-messages="userForm.pass.$error" 
	        		 		ng-messages-include="common/views/messages/error.html" ></span> 
	        		</label>
					<div class="controls">  
						<input id="pass_id" name="pass" type="password" 
							class="form-control" ng-model="user.pass" required/>
					</div>
					<br/>  
					<div class="controls">  
						<input id="pass2_id" name="pass2" type="password" 
							class="form-control" ng-model="user.pass2" required/>
					</div>
				</div>
			</div>
		</div>
	

	</form>
</div>
