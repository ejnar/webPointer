<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-6">
				<h4>View songs</h4>
			</div>
			<div class="col-md-6">
				<br />
				<button type="button" class="btn btn-primary pull-right" back>
					<span class="glyphicon glyphicon-plus-sign"/>&nbsp;Go back</button>
			</div>
		</div>
	</div>
	<div sha-loading-spinner="viewLoading" data-ng-init="viewAllSongsCtrl_loadSongList()" >
        <div ng-repeat="s in sectionList">
            <div class="col-md-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">{{s.title}}</div>
                    <div class="panel-body">
                        <div ng-if="s.type == 'IMAGE'">
                            <img width="220" src="data:image/JPG;base64,{{s.objects[0].base64}}">
                            <!-- img data-ng-src="data:image/JPEG;base64,{{s.object.doc}}" -->
                        </div>
						<div ng-if="s.type == 'TEXT' || s.type == 'TEXTCHORDS'" class="mini_song" ng-bind-html="s.data" />
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
