<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <h3>Create Page List</h3>
            </div>
            <div class="col-md-6">
                <br />
                <button type="button" class="btn btn-primary pull-right" ng-click="updatePageListCtrl_backToList()">
                        <span class="glyphicon glyphicon-arrow-left"/> Back</button>
            </div>
        </div>
    </div>
    <!-- Single button -->
    <div class="row">
        <div class="col-md-2">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Filter category <span class="caret"/>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="category in filterCategories">
                        <a ng-click="updatePageListCtrl_pickFilterCategory(category)" href>{{category}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div role="filteritem" ng-repeat="category in choosenCategory">
                <div class="alert filterItem alert-success"  >
                    <button type='button' class='close' ng-click="updatePageListCtrl_closeFilterItem(category)"
                            data-dismiss='alert'>&times;</button>
                    <strong>{{category}}</strong>
                </div>
            </div>
        </div>
    </div>
    <hr/>

    <form role="form" name="pageListForm" novalidate>
		<div class="row">	
			<div class="col-md-6" data-ng-init="updatePageListCtrl_loadSectionMetaList()" >
			   
			    <table class="table table-bordered table-hover" >
			        <thead>
			            <tr>
			                <th width="*">Name</th>
			                <th width="12%">Type</th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="s in metaFilteredList | orderBy:orderProp">
			            <tr ng-click="updatePageListCtrl_addSectionToList(s)" title="Click to add">
			                <td>{{s.title}}</td>
		                    <td>{{s.sectionType}}</td>
			            </tr>
			        </tbody>
			    </table>
			</div>
			<div class="col-md-6">
				<table class="table table-striped table-bordered" >
			        <thead>
			            <tr>
			                <th width="*">Name</th>
			                <th width="12%">Type</th>
			                <th width="12%"></th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="p in pageDataList.pageParts">
			            <tr>
			                <td>{{p.sectionMeta.title}}</td>
			                <td>{{p.sectionMeta.sectionType}}</td>
			                <td>
                                <a href="" ng-click="updatePageListCtrl_delPageData(p)" tooltip="Remove">
                                    Remove
                                </a>
			                </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</form>
</div>
