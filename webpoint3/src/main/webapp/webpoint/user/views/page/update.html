<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <h4>Create Page List</h4>
            </div>
            <div class="col-md-6">
                <br />
                <button type="button" class="btn btn-primary pull-right" ng-click="updatePageListCtrl_backToList()">
                        <span class="glyphicon glyphicon-arrow-left"/> Back</button>
            </div>
        </div>
    </div>
    <!-- Single button -->
    <div class="row">
        <div class="col-md-1 col-xs-3">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Filter <span class="caret"/>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="category in filterItems">  <!-- categories -->
                        <a ng-click="updatePageListCtrl_pickFilterCategory(category)" href>{{category}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-1 col-xs-1 checkbox">
            <label>
                <input type="checkbox" ng-model="filterAnd" ng-change="updatePageListCtrl_filterAndChange()">AND
            </label>
        </div>
        <div class="col-md-10 col-xs-12">
            <div role="filteritem" ng-repeat="category in choosenCategory">
                <div class="alert filterItem alert-success"  >
                    <button type='button' class='close' ng-click="updatePageListCtrl_closeFilterItem(category)"
                            data-dismiss='alert'>&times;</button>
                    <strong>{{category}}</strong>
                </div>
            </div>
        </div>
    </div>
    <form role="form" name="pageListForm" novalidate>
		<div class="row">	
			<div class="col-md-7" data-ng-init="updatePageListCtrl_loadSectionMetaList()" >
			   
			    <table class="table table-bordered table-hover" >
			        <thead>
			            <tr>
			                <th width="*">Name</th>
			                <th width="1%">Type</th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="s in metaFilteredList | orderBy:orderProp">
			            <tr ng-click="updatePageListCtrl_addSectionToList(s)" title="Click to add">
			                <td>{{s.title}}</td>
		                    <td>
                                <directive-sectiontype sectiontype="{{s.sectionType}}"></directive-sectiontype>
                            </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
			<div class="col-md-5">
				<table class="table table-striped table-bordered" >
			        <thead>
			            <tr>
			                <th width="*">Name</th>
			                <th width="1%">Type</th>
			                <th width="1%"></th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="p in pageDataList.pageParts">
			            <tr>
			                <td>{{p.sectionMeta.title}}</td>
			                <td>
                                <directive-sectiontype sectiontype="{{p.sectionMeta.sectionType}}"></directive-sectiontype>
                            </td>
			                <td>
                                <button ng-click="updatePageListCtrl_delPageData(p)" tooltip="Remove">
                                    <span class="glyphicon glyphicon-remove-circle"/>
                                </button>
                            </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</form>

    <div class="row">
        <div class="col-md-6">
            <directive-sectiontype sectiontype="TEXTCHORDS" text="true"></directive-sectiontype>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <directive-sectiontype sectiontype="TEXT" text="true"></directive-sectiontype>
        </div>
    </div>
</div>
