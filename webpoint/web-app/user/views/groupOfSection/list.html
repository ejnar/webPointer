<div sha-loading-spinner="viewLoading">
    <h1 class="page-header">Section List</h1>
    
    
    <p>
        <button type="button" class="btn btn-success" ng-click="addGroup()">
            <span class="glyphicon glyphicon-plus-sign"/> Add Section Group
        </button>
    </p>
    
    <div class="table-responsive"> 
	    <table class="table table-striped table-bordered" >
	        <thead>
	            <tr>
	            	<th width="5%"></th>
	                <th>Original Title</th>
	                <th>Category</th>
	                <th width="15%">Section</th>
	            </tr>
	        </thead>
	        <tbody ng-repeat="g in groups | orderBy:orderProp" >
	            <tr>
	                <td>
	              		<button ng-if="g.expanded" ng-click="g.expanded = false">-</button>
	              		<button ng-if="!g.expanded" ng-click="g.expanded = true">+</button>
	            	</td>
	                <td>{{g.originalTitle}}</td>
	                <td>{{g.category}}</td>
	                <td>
	                	<button ng-click="addSection(g.id)" tooltip="Add">
	                    	<i class="glyphicon glyphicon-plus-sign"> </i>
	                    </button>
	                   	<button ng-click="editGroup(g.id)" tooltip="Edit">
	                    	<i class="glyphicon glyphicon-pencil"> </i>
	                    </button>	
	                    <button ng-click="delGroup(g.id)" tooltip="Remove">
	                    	<i class="glyphicon glyphicon-remove-circle"> </i>
	                    </button>	
	                </td>
	            </tr>
	            <tr ng-if="g.expanded" ng-repeat-end="">
	            	<td colspan="4">
	            		<table class="table">
	            			<tr ng-repeat="s in g.sectionMetas"> 
	            				<td></td><td>{{s.title}}</td><td>{{s.language}}</td><td>{{s.sectionType}}</td>
	            				<td>
	            					<button ng-click="editSection(g.id,s.id)" tooltip="Edit">
	                    				<i class="glyphicon glyphicon-pencil"> </i>
	                    			</button>
	                    		</td>		
	            			</tr>
	            		</table>
	            	</td>
	          	</tr> 
	        </tbody>
	    </table>
	</div>
<!-- ng-show="user.username" -->
 
    
</div>
