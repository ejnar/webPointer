<div>
	<form>
		<div ng-if="doSave" >
			<h1 class="page-header">New Group</h1>
		</div>
		<div ng-if="!doSave" >
			<h1 class="page-header">Update Group</h1>
		</div>
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="orgTitle">Original Title</label>
				<div class="controls">
					<input id="orgTitle" type="text" class="input-block-level"
						required="true" ng-model="group.originalTitle"></input>
				</div>
			</div>		
			<div class="control-group">
				<label class="control-label" for="category">Category</label>
        		<div class="controls">
		        	<select id="category" ng-model="group.category" required="true"
		        		ng-options="category as category for category in categories"></select>
        		</div>
    		</div>	
		</fieldset>
		<div ng-if="doSave"  class="form-actions" >
			<button class="btn btn-primary" ng-click="saveGroup()">Add Group Section</button>	
		</div>
		<div ng-if="!doSave"  class="form-actions" >
			<button class="btn btn-primary" ng-click="updateGroup()">Update Group Section</button>
		</div>
	</form>
</div>
