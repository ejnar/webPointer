<div class="container">
	<div>
		<h1 class="page-header">Create Page List</h1>
	</div>
	
	
	<form role="form" name="pageListForm" novalidate>
		
		<div class="row">	
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="control-group" >	
					<button type="button" class="btn btn-success" 
						ng-disabled="pageListForm.$error.required"
						ng-click="savePageList()">
            			<span class="glyphicon glyphicon-plus-sign"/> Save Page List
        			</button>
	        	</div>
			</div>
		</div>	
		
		<br/>
	
		<div class="row">	
			<div class="col-md-6" data-ng-init="loadPageList()" >	
			   
			    <table class="table table-striped table-bordered" >
			        <thead>
			            <tr>
			                <th>Name</th>
			                <th>Type</th>
			                <th width="15%"></th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="s in sections | orderBy:orderProp">
			            <tr>
			                <td>{{s.title}}</td>
		                    <td>{{s.sectionType}}</td>
			                <td>
								<button ng-click="addSectionToList(s)" tooltip="Add">
		                    		<span class="glyphicon glyphicon-plus-sign"/> Add
		                    	</button>
			                </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
			
			<div class="col-md-6">
			    
				<table class="table table-striped table-bordered" >
			        <thead>
			            <tr>
			                <th>Name</th>
			                <th>Type</th>
			                <th width="10%"></th>
			            </tr>
			        </thead>
			        <tbody ng-repeat="p in pageList.pageParts">
			            <tr>
			                <td>{{p.sectionMetas[0].title}}</td>
			                <td>{{p.sectionMetas[0].sectionType}}</td>
			                <td>	
		                    	<button ng-click="delPage(p)" tooltip="Remove">
		                    		<i class="glyphicon glyphicon-remove-circle"> </i>
		                    	</button>	
			                </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	
	</form>
	
	
	
</div>
