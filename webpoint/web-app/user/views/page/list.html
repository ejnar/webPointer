<div sha-loading-spinner="viewLoading">
    <h1 class="page-header">Group of pages</h1>
    
    
    <form role="form" name="listOfPagesForm" novalidate>

		<div class="row">	
			<div class="col-md-4">		
				<div class="control-group"  
					ng-class="{ 'has-error' : listOfPagesForm.name.$invalid && !listOfPagesForm.name.$pristine }" >
					<label class="control-label" for="name_id">Name</label>
					<span class="error" ng-show="listOfPagesForm.name.$error.required"> [Required!]</span>
					<div class="controls">
						<input id="name_id" name="name" type="text" 
							class="form-control" ng-model="pageList.name" required/> 		
					</div>
				</div>
			</div>	
			<div class="col-md-4">		
				<div class="control-group"  
					ng-class="{ 'has-error' : listOfPagesForm.category.$invalid && !listOfPagesForm.category.$pristine }" >
					<label class="control-label" for="category_id">Category</label>
					<span class="error" ng-show="listOfPagesForm.category.$error.required"> [Required!]</span>
					<div class="controls">
						<input id="category_id" name="category" type="text" 
							class="form-control" ng-model="pageList.category" required/> 		
					</div>
				</div>
			</div>
			<div class="col-md-2">	
				<div class="control-group" >	
					<button id="addPageList_id" type="button" class="btn btn-success" ng-click="addPageList()">
		            	<span class="glyphicon glyphicon-plus-sign"/> Create list of pages
		        	</button>
	        	</div>
			</div>			
		</div>
	</form>
	 
   	<br/>
	    <div class="table-responsive" data-ng-init="loadPageList()" > 
	    
		    <table class="table table-striped table-bordered" >
		        <thead>
		            <tr>
		                <!-- th></th -->
		                <th>Name</th>
		                <th>Category</th>
		                <th width="15%"></th>
		            </tr>
		        </thead>
		        <tbody ng-repeat="g in listOfPages | orderBy:orderProp">
		            <tr>
		                <!-- td>
		              		<button ng-if="g.expanded" ng-click="g.expanded = false">-</button>
		              		<button ng-if="!g.expanded" ng-click="g.expanded = true">+</button>
		            	</td -->
		                <td>{{g.name}}</td>
		                <td>{{g.category}}</td>
		                <td>
							<button ng-click="editPageList(g.id)" tooltip="Edit">
	                    		<i class="glyphicon glyphicon-pencil"> </i>
	                    	</button>	
	                    	<button ng-click="delPageList(g.id)" tooltip="Remove">
	                    		<i class="glyphicon glyphicon-remove-circle"> </i>
	                    	</button>	
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>
	
	
 
    
</div>
