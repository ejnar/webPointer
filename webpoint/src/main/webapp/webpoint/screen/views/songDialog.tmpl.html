<md-dialog flex-xs="95" layout-fill aria-label="Song">
    <form ng-cloak>
        <md-toolbar>
            <div layout="row" class="md-toolbar-tools">
                <h5 hide-xs>{{song.title}}</h5>
                <h6 hide-gt-xs>{{song.title}}</h6>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-menu-align-target class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="songDialogContent">
                <div layout="row" layout-xs="column">
                    <div show-gt-sm hide flex="15" class="dialogInfo">
                        <h4>Category:</h4>
                        <ul>
                            <li>{{song.category}}</li>
                            <li ng-repeat="t in song.taggs" ><span>{{t}}</span></li>
                        </ul>
                    </div>
                    <div layout="row" flex="35" flex-xs="60" class="dialogInfo">
                        <h4>Links:</h4>
                        <ul>
                            <li ng-repeat="l in song.oLinks" ><a href="{{l.url}}" target="blank"><span>{{l.name}}</span></a></li>
                        </ul>
                    </div>
                    <!--  -->
                    <div ng-show="!onlyView" hide-xs flex="25" class="dialogInfo-select">
                        <md-select ng-change="selectedSongList()" md-container-class="md-select-css" class="md-select-css"
                                   placeholder="Add song" ng-model="selectedSongLists"  data-md-container-class="md-container-select-css" multiple>
                            <md-option ng-value="item" ng-repeat="item in songLists">{{item.name}}</md-option>
                        </md-select>
                        <div class="scroll-songList">
                            <div layout="column" ng-repeat="s in selectedSongLists" flex>
                                {{s.name}}
                            </div>
                        </div>
                    </div>
                    <div hide-xs flex="20" class="dialogInfo" layout-padding>
                        <div  layout="row">Print</div>
                        <div class="icon-wrapper pointer" ng-click="vyCtrl_print()" layout="row">
                            <i class="material-icons md-20">local_printshop</i><p class="icon-text"><span>Include keys</span></p>
                        </div>
                        <div class="icon-wrapper pointer" ng-click="vyCtrl_printExcludeKeys()" layout="row">
                            <i class="material-icons md-20">local_printshop</i><p class="icon-text"><span>Exclude keys</span></p>
                        </div>
                    </div>

                </div>
                <div ng-if="song.type != 'IMAGE'" layout="row" flex class="songtext"
                     ng-bind-html="song.fdata" />

                <div class="imageArea" ng-if="song.type == 'IMAGE'">
                    <img class="smallStretch" src="data:image/JPG;base64,{{song.binary.$$state.value[0].base64}}">
                </div>
            </div>

        </md-dialog-content>
    </form>
</md-dialog>
