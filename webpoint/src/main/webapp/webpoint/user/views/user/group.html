<div class="container">
    <div class="page-header">
        <div class="row" >
            <div class="col-md-10 col-xs-6">
                <h4>Group List</h4>
            </div>
            <div class="col-md-2 col-xs-2 col-middle">
                <button type="button" class="btn btn-success btn-sm" ng-click="groupCtrl.openGroupModel()">
                    <span class="glyphicon glyphicon-plus-sign"></span><span>Add Group</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-8 table-responsive">
            <table class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th width="70%" >Group Name</th>
                    <th>Edit Authority</th>
                    <th>Remove Group</th>
                </tr>
                </thead>
                <tbody ng-repeat="g in groupCtrl.rolegroups">
                <tr>
                    <td>{{g.name}}</td>
                    <td>
                        <button ng-click="groupCtrl.editRoles(g)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="groupCtrl.removeGroup(g)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
