<div layout="column" ng-cloak class="md-inline-form">
    <md-content  md-theme="docs-dark" flex>
        <md-toolbar layout="row" class="md-hue-2">
            <div class="md-toolbar-tools">
                <h1><a href="/"> Songpoint </a></h1>
            </div>
        </md-toolbar>
    </md-content>

    <md-content md-theme="docs-dark" layout-padding>
        <form name="loginForm" role="form" autocomplete="off" novalidate>
            <h2 class="form-signin-heading">Please sign in</h2>

            <div layout="column" layout-gt-xs="row">
                <md-input-container>
                    <label>Username</label>
                    <input name="username" type="text" ng-model="vm.authData.username" placeholder="Username"/>
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input name="password" class="form-control" type="password" ng-model="vm.authData.password" placeholder="Password"/>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-button type="submit" ng-click="vm.login()">Sign in</md-button>
            </div>
        </form>
    </md-content>
</div>
