

	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()" aria-hidden="true">&times;</button>
    	<h3 class="modal-title">Add Group</h3>
    </div>
	<form role="form" name="addGroupForm" novalidate>   
    	<div class="modal-body">

		<div class="row">
			<div class="col-md-4">
				<div class="control-group" 
					ng-class="{ 'has-error' : addGroupForm.authority.$invalid && !addGroupForm.authority.$pristine }" >  
	        		<label class="control-label" for="name">Group (RoleGroup name): </label>
					<div class="controls">  
						<input name="name" type="text"
							class="form-control" ng-model="group.name" required/>
					</div>
				</div>
			</div>
		</div>
	
		</div>
    	<div class="modal-footer">
     		<button class="btn btn-primary" ng-disabled="addGroupForm.$error.required" ng-click="vm.addGroup()">Update</button>
        	<button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
    	</div>
	</form>
